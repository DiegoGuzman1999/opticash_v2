<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - OptiCash Documentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .timestamp {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ OptiCash Documentation</h1>
        <div class="status">Service is Healthy</div>
        <div class="timestamp" id="timestamp"></div>
        <a href="/" class="back-link">← Volver al índice</a>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString('es-ES');
    </script>
</body>
</html>
